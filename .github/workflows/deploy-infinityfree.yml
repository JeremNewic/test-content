name: Deploy to InfinityFree 

on:
  push:
    branches: [test-mep]
  repository_dispatch:    
    types: [wordpress-update]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
        env:
          PUBLIC_WP_API_URL: https://astrostarterkit.42web.io/wordpress/wp-json/wp/v2
          PUBLIC_SITE_URL: https://astrostarterkit.42web.io

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftpupload.net
          username: ${{ secrets.INFINITYFREE_FTP_USER }}
          password: ${{ secrets.INFINITYFREE_FTP_PASS }}
          local-dir: ./dist/
          server-dir: /htdocs/
          dangerous-clean-slate: false